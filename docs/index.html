<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/nouislider@14.1.1/distribute/nouislider.min.css">
    <link rel="stylesheet" href="style.css">
    <title>STÆR4HT05FT-Hát - hópverkefni</title>
</head>
<body>
    <header class="main-header">
        <h1>Hópverkefni</h1>
        <h2>STÆR4HT05FT-Hát - vorönn&nbsp;2020</h2>
    </header>
    <main>
        <aside class="settings">
            <label>Scale
                <div id="scale-slider" class="nouislider"></div>
            </label>
            <label>Resolution
                <div id="resolution-slider" class="nouislider"></div>
            </label>
            <label>Max iterations
                <div id="iteration-slider" class="nouislider"></div>
            </label>
            <label>X position
                <div id="x-pos-slider" class="nouislider"></div>
            </label>
            <label>Y position
                <div id="y-pos-slider" class="nouislider"></div>
            </label>
            <fieldset name="color-select" id="color-select">
                <legend>Color</legend>
                <label>
                    <input type="radio" id="black-and-white" name="color" value="bw" checked>
                    Grayscale
                </label>
                <label>
                    <input type="radio" id="red" name="color" value="r">
                    Red
                </label>
                <label>
                    <input type="radio" id="green" name="color" value="g">
                    Green
                </label>
                <label>
                    <input type="radio" id="blue" name="color" value="b">
                    Blue
                </label>
            </fieldset>
            <button type="reset" id="param-reset-btn">Reset parameters</button>
        </aside>
        <aside class="canvas">
            <canvas id="app" width="800" height="800"></canvas>
        </aside>
    </main>
    <footer class="main-footer">
        <small>&copy; 2020 Reyn&nbsp;Alpha, Victor&nbsp;Wahid, Birkir&nbsp;Arndal</small>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/nouislider@14.1.1/distribute/nouislider.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
