<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/nouislider@14.1.1/distribute/nouislider.min.css">
    <link rel="stylesheet" href="style.css">
    <title>STÆR4HT05FT-Hát - hópverkefni</title>
</head>
<body>
    <header class="main-header">
        <h1>Hópverkefni</h1>
        <h2>STÆR4HT05FT-Hát - vorönn 2020</h2>
    </header>
    <main>
        <aside class="settings">
            <label for="scale">Scale</label>
            <div id="scale-slider" name="scale" class="nouislider"></div>
            <label for="resolution">Resolution</label>
            <div id="resolution-slider" name="resolution" class="nouislider"></div>
            <label for="iterations">Max Iterations</label>
            <div id="iteration-slider" name="iterations" class="nouislider"></div>
        </aside>
        <section class="canvas">
            <canvas id="app" width="800" height="800"></canvas>
        </section>
    </main>
    <footer class="main-footer">
        <small>&copy 2020 Reyn Alpha, Victor Wahid, Birkir Arndal</small>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/nouislider@14.1.1/distribute/nouislider.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
